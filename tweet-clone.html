<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone-jg.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>

  <div class="tweet outer-wrapper">
    <div class="profile-wrapper">

      <div class="top-left">
        <div class="profile-img left">
          <img src="img/profile-picture.jpg" width="72" height="72" alt="profile-picture" />
        </div>
        <div class="profile-info right">
          <div>
          <img src="img/account-logo.jpg" width="14" height="30" alt="account-logo"><span class="profile-name">jack</span><img src="img/validated-account.jpg" width="32" height="33" alt="validated-account"/>
         </div>
          <div class="account-name">@jack</div>
        </div>
        <div class="clear"></div>

      </div>
      <div class="top-right">
        <div class="follow">
          <img src="img/twitter-logo.jpg" width="32" height="29" alt="twitter-logo"/><span class="cta">Follow</span>
        </div>
      </div>


    </div>
    <div class="clear"></div>

    <div class="content full-width">
      <p class="text">just setting up my twttr</p>
    </div>
    <div class="publication-time">
      <span class="time">9:50 PM</span><span>&nbsp;-&nbsp;</span><span class="date">21 Mar 2006</span>
    </div>
    <div class="stats">
      <img class="img-reply" src="img/reply.jpg" alt="reply" width="31" height="22"/>
      <img class="img-retweet" src="img/retweet.jpg" alt="retweet" width="36" height="22" /><span class="retweet"> 92,555</span>
      <img class="img-favorite" src="img/favorite.jpg" alt="favorite" width="26" height="25"/><span class="favorite">71,111</span>
    </div>

  </div>

</body>
</html>
